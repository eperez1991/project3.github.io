<!DOCTYPE html> 
<html>    
<head>        
<meta charset="utf-8">     
<title>Title Here</title> 
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" /> 
<link rel="stylesheet" type="text/css" href="style.css"> 
<link rel="stylesheet" type="text/css" href="normalize.css"> 

  <script type="text/javascript">
  
  function showHide(){
  var checkbox = document.getElementById("checkbox");
  var hiddeninputs = document.getElementsByClassName("hidden");
  
  for(var i = 0; 1 != hiddeninputs.length; i++){
    if(checkbox.checked){
  hiddeninputs[i].style.display = "block";
  }
  else{
  hiddeninputs[i].style.display ="none";
  }
  }
  }
  
 
  
  
  </script>

</head>    
<body> 

<div class="logo">
<p>
<img src="uic.gif" alt height="120" width="500">
</p>
</div>
<div class="invisible">
<p> invisible</p>
</div>

  

<fieldset style="margin-right: 50%;">
<form>
<h2>Sign In:<h2>
<p>
<label for="email">Email</label>

</p>
<p>

<input type="email" placeholder="Enter your Email" name="email" required autofocus>


</p>

<input type="checkbox" name="check" id="checkbox" onclick="showHide()">
<label for="checkbox">Not a member?</label>
<p>
<input type="text" name="firstname" id="firstname" class="hidden">
<label for="firstname" class="hidden">First Name </label>
</p>
<p>

<label for="lastname" class="hidden">Last Name</label>
</p>
<p>
<input type="text" name="idnumber" id="idnum" size="9" maxlength="9" class="hidden">
<label for="idnum" class="hidden">ID Number</label>
</p>


<p>

<input type="text" name="ssn4" id="ss" size="3" maxlength="3" class="hidden"> 
<label for="ss" class="hidden">Social Security</label>
</p>


<p><input type="reset" class="hidden"></p>
<p>




<label for="email">Password</label>
</p>
<p>
<input type="password" name="password" required>
</p>
<input type="submit">
</form>
</fieldset>
